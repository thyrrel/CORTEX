name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Defini√ß√£o dos Jobs
jobs:
  run_cortex_core:
    runs-on: ubuntu-latest

    # Escopo do Job: Injeta Secrets e o MODO CI_TEST
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      CORTEX_MODE: CI_TEST # Define o modo de mocking
    
    steps:
      # Passo 1, 2, 3: Setup e Depend√™ncias (N√£o Alterados)
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: üì¶ Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      # --- [Lado Esquerdo: MySQL/Persist√™ncia] ---
      - name: üîç Validate Persistence (CI_TEST Mode)
        run: |
          echo "Simulando teste de conex√£o MySQL (Modo CI_TEST)..."
          echo "CORTEX_MODE: $CORTEX_MODE"
          echo "Verifica√ß√£o DB_HOST: $DB_HOST"
          
          # Tenta inicializar o reposit√≥rio, que ativar√° o mocking e retornar√°.
          python -c "from backend.persistence.task_repository import TaskRepository; TaskRepository()"

      # --- [Lado Direito: Execu√ß√£o Final do Core] ---
      - name: ‚ñ∂Ô∏è Run C.O.R.T.E.X. Core Logic
        run: |
          echo "Iniciando Execu√ß√£o da L√≥gica Principal do C.O.R.T.E.X...."
          # Executa o entry point, que agora n√£o falhar√° na persist√™ncia.
          python -m backend.core
