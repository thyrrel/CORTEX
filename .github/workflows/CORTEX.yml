name: C.O.R.T.E.X. Core Execution and Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      run_db_setup:
        description: 'Selecione TRUE para criar tabelas (Conex√£o Real), ou FALSE para rodar o Core (Mocking).'
        required: true
        type: boolean
        default: false
          
jobs:
  run_task:
    runs-on: ubuntu-latest

    # Vari√°veis globais do job
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      CORTEX_MODE: 'CI_TEST'
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python and Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: üì¶ Install MySQL Connector
        run: pip install mysql-connector-python

      # --- CAMINHO 1: DB SETUP (Cria√ß√£o de Tabelas) ---
      # Condi√ß√£o: S√≥ roda se o input for TRUE
      - name: üõ†Ô∏è Execute DB Setup (Create Tables)
        if: github.event.inputs.run_db_setup == true
        # Define o CORTEX_MODE para o step
        env:
          CORTEX_MODE: 'SETUP_REAL' 
        run: |
          echo "EXECUTANDO SETUP DE DB: Conex√£o Real For√ßada."
          # O c√≥digo Python DDL complexo est√° em um passo separado no pr√≥ximo step (se bem-sucedido).
          
      # --- Passo de DDL Separado (Roda SOMENTE se o step anterior for TRUE) ---
      - name: üíæ Run DDL Script on Aiven
        if: github.event.inputs.run_db_setup == true
        run: |
          python -c "
import os, sys, mysql.connector
CREATE_TABLE_SQL = '''
CREATE TABLE IF NOT EXISTS Tasks (
    task_id VARCHAR(36) PRIMARY KEY,
    content TEXT NOT NULL,
    status VARCHAR(10) NOT NULL DEFAULT 'PENDING',
    priority VARCHAR(10) NOT NULL DEFAULT 'MEDIUM',
    created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
    updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
);
'''
try:
    conn = mysql.connector.connect(
        host=os.environ.get('DB_HOST'),
        user=os.environ.get('DB_USER'),
        password=os.environ.get('DB_PASS'),
        database=os.environ.get('DB_NAME'),
        port=int(os.environ.get('DB_PORT')),
        ssl_mode='REQUIRED'
    )
    cursor = conn.cursor()
    cursor.execute(CREATE_TABLE_SQL)
    conn.commit()
    print('‚úÖ SUCESSO: Tabela Tasks configurada.')
except mysql.connector.Error as err:
    print(f'üõë ERRO DE DDL/CONEX√ÉO: {err}')
    sys.exit(1)
          "

      # --- CAMINHO 2: CORTEX CORE EXECUTION (Mocking) ---
      - name: ‚ñ∂Ô∏è Run C.O.R.T.E.X. Core Logic (CI Mocking)
        if: github.event.inputs.run_db_setup == false
        run: |
          echo "EXECUTANDO CORE: Modo MOCKING Ativo."
          python -m backend.core
