name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Defini칞칚o dos Jobs
jobs:
  run_cortex_core:
    runs-on: ubuntu-latest

    # CORRE칂츾O FINAL DE ESCOPO: Todas as vari치veis e o MODO CI_TEST est칚o no n칤vel do JOB.
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_PORT: ${{ secrets.DB_PORT }}
      CORTEX_MODE: CI_TEST # Define o modo de mocking globalmente
    
    steps:
      # Passo 1: Checkout do Reposit칩rio
      - name: 拘勇 Checkout Repository
        uses: actions/checkout@v4

      # Passo 2: Configura칞칚o do Python
      - name: 游냀 Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Passo 3: Instala칞칚o de Depend칡ncias
      - name: 游닍 Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      # --- Bloco de Execu칞칚o Unificado ---
      - name: 郊윒잺 Execute CORTEX Core in CI Mode
        run: |
          # 1. Teste de Vari치veis e MODO
          echo "CORTEX_MODE: $CORTEX_MODE"
          echo "Verifica칞칚o DB_HOST: $DB_HOST"
          
          # 2. Execu칞칚o de M칩dulo
          python -m backend.core
