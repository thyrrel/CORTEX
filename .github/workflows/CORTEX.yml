name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
# O workflow ser√° executado em pushes para o branch 'main'.
on:
  push:
    branches:
      - main
  # Permite execu√ß√£o manual via interface do GitHub
  workflow_dispatch:

# 2. Defini√ß√£o dos Jobs
jobs:
  run_cortex_core:
    # 2.1. Configura√ß√£o do Ambiente
    runs-on: ubuntu-latest

    # 2.2. Mapeamento de Vari√°veis de Ambiente (Secrets)
    # As vari√°veis s√£o definidas aqui para serem acess√≠veis a todos os passos (steps)
    # dentro deste job.
    env:
      CORTEX_DB_HOST: ${{ secrets.CORTEX_DB_HOST }}
      CORTEX_DB_USER: ${{ secrets.CORTEX_DB_USER }}
      CORTEX_DB_PASS: ${{ secrets.CORTEX_DB_PASS }}
      CORTEX_DB_NAME: ${{ secrets.CORTEX_DB_NAME }}
    
    # 2.3. Sequ√™ncia de Passos (Steps)
    steps:
      # Passo 1: Checkout do Reposit√≥rio
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # Passo 2: Configura√ß√£o do Python
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Passo 3: Instala√ß√£o de Depend√™ncias
      - name: üì¶ Install MySQL Connector
        run: |
          # Garante que o pip est√° atualizado
          python -m pip install --upgrade pip
          # Instala a depend√™ncia requerida para a conex√£o MySQL
          pip install mysql-connector-python

      # Passo 4: Execu√ß√£o do Core (MODIFICADO para execu√ß√£o de m√≥dulo)
      # Executa o pacote 'backend.core' usando a flag -m.
      # Isso resolve o problema de importa√ß√£o relativa.
      - name: ‚ñ∂Ô∏è Run C.O.R.T.E.X. Core Logic
        run: python -m backend.core
