name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Defini√ß√£o dos Jobs
jobs:
  run_cortex_core:
    # 2.1. Configura√ß√£o do Ambiente
    runs-on: ubuntu-latest

    # 2.2. Mapeamento de Vari√°veis de Ambiente (Secrets)
    # Credenciais MySQL s√£o injetadas aqui.
    env:
      CORTEX_DB_HOST: ${{ secrets.CORTEX_DB_HOST }}
      CORTEX_DB_USER: ${{ secrets.CORTEX_DB_USER }}
      CORTEX_DB_PASS: ${{ secrets.CORTEX_DB_PASS }}
      CORTEX_DB_NAME: ${{ secrets.CORTEX_DB_NAME }}
    
    # 2.3. Sequ√™ncia de Passos (Steps)
    steps:
      # Passo 1: Checkout do Reposit√≥rio
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # Passo 2: Configura√ß√£o do Python
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Passo 3: Instala√ß√£o de Depend√™ncias
      - name: üì¶ Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      # --- Bloco de Valida√ß√£o (Onde ocorreria o "teste") ---
      # Se voc√™ tivesse um script de teste de conex√£o (e.g., test_db.py), 
      # ele seria executado aqui.
      - name: üîç Validate DB Connection Logic
        run: |
          echo "Simulando teste de conex√£o/persist√™ncia..."
          # Se o seu __main__.py faz a inicializa√ß√£o da conex√£o, este passo
          # garante que as vari√°veis foram lidas e o m√≥dulo importado.
          python -c "import os; print('DB Host:', os.environ.get('CORTEX_DB_HOST'))"
          # Adicione aqui o comando real para rodar testes unit√°rios de persist√™ncia se existirem.

      # --- Bloco de Execu√ß√£o Principal (Onde ocorreria o "CORTEX") ---
      # Passo 5: Execu√ß√£o do Core (Solu√ß√£o robusta de Inje√ß√£o de Path)
      - name: ‚ñ∂Ô∏è Run C.O.R.T.E.X. Core Execution
        run: |
          # Injeta o diret√≥rio raiz no sys.path para resolver importa√ß√µes relativas
          # e executa o entry point __main__.py.
          python -c "import sys; sys.path.append('.'); import backend.core.__main__"
