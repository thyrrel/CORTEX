name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Defini√ß√£o dos Jobs
jobs:
  run_cortex_core:
    # 2.1. Configura√ß√£o do Ambiente
    runs-on: ubuntu-latest

    # 2.2. Mapeamento de Vari√°veis de Ambiente (Secrets)
    env:
      CORTEX_DB_HOST: ${{ secrets.CORTEX_DB_HOST }}
      CORTEX_DB_USER: ${{ secrets.CORTEX_DB_USER }}
      CORTEX_DB_PASS: ${{ secrets.CORTEX_DB_PASS }}
      CORTEX_DB_NAME: ${{ secrets.CORTEX_DB_NAME }}
    
    # 2.3. Sequ√™ncia de Passos (Steps)
    steps:
      # Passo 1: Checkout do Reposit√≥rio
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # Passo 2: Configura√ß√£o do Python
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Passo 3: Instala√ß√£o de Depend√™ncias
      - name: üì¶ Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      # Passo 4: Execu√ß√£o do Core (Corre√ß√£o de Importa√ß√£o via PYTHONPATH)
      - name: ‚ñ∂Ô∏è Run C.O.R.T.E.X. Core Logic (For√ßando PYTHONPATH)
        run: |
          # Adiciona o diret√≥rio raiz do projeto (onde est√£o 'backend', etc.) ao PYTHONPATH.
          # Isso permite que a importa√ß√£o relativa (from ..persistence...) funcione.
          export PYTHONPATH=$PWD:$PYTHONPATH
          
          # Executa o script principal diretamente, que agora √© __main__.py.
          python backend/core/__main__.py
