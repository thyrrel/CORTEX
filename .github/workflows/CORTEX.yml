name: C.O.R.T.E.X. Core Execution

# 1. Gatilho (Trigger)
on:
  push:
    branches:
      - main
  workflow_dispatch:

# 2. Defini√ß√£o dos Jobs
jobs:
  run_cortex_core:
    # 2.1. Configura√ß√£o do Ambiente
    runs-on: ubuntu-latest

    # 2.2. Mapeamento de Vari√°veis de Ambiente (Secrets)
    # Sincronizado com os nomes de Secrets confirmados.
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
    
    # 2.3. Sequ√™ncia de Passos (Steps)
    steps:
      # Passo 1: Checkout do Reposit√≥rio
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # Passo 2: Configura√ß√£o do Python
      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      # Passo 3: Instala√ß√£o de Depend√™ncias
      - name: üì¶ Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      # --- Bloco de Execu√ß√£o Unificado ---
      - name: ‚ñ∂Ô∏è Execute CORTEX Core and Validate Env
        run: |
          # 1. Teste de Vari√°veis (Verifica se o Secret foi injetado)
          echo "Simulando teste de conex√£o/persist√™ncia..."
          echo "Verifica√ß√£o DB_HOST: $DB_HOST"
          
          # 2. Execu√ß√£o de M√≥dulo (Comando que utiliza o __main__.py)
          python -m backend.core
